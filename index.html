<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>5e Spells</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                font-smooth: auto;
            }
            html, body {
                font-size: 62.5%;
            }
            body {
                padding: 12px;
                display: flex;
                justify-content: center;
                background-color: #cdcdcd;
                overflow-y: scroll;
            }
            #app {
                /* column-width: 350px;
                column-fill: balance;
                column-gap: 0px; */
                display: flex;
                flex-flow: column;
                align-items: center;
            }
            .loadingspinner {
                display: inline-block;
                width: 100%;
                margin-top: 50px;
            }
            .loadingspinner > div {
                display: flex;
                justify-content: center;
            }
            .loadingspinner svg {
                width: 30px;
                height: 30px;
                animation: 600ms infinite spin linear;
            }
            @keyframes spin {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }
            .searchbar {
                position: relative;
                /* display: inline-block; */
                margin-top: 3px;
                margin-bottom: 10px;
                background-color: #fff;
                box-shadow: 0px 3px 5px -1px rgba(0, 0, 0, 0.2),
                0px 6px 10px 0px rgba(0, 0, 0, 0.14),
                0px 1px 18px 0px rgba(0, 0, 0, 0.12);
                width: 350px;
                border-radius: 3px;
                /* break-inside: avoid-column; */
            }
            .searchbar input {
                position: relative;
                font-family: Verdana, sans-serif;
                letter-spacing: -1px;
                border: none;
                width: 100%;
                padding: 10px;
                font-size: 22px;
                border-radius: 3px;
                color: rgba(0,0,0,0.65);
            }
            .searchbar input::placeholder {
                transition: opacity 150ms linear;
                opacity: 0.3;
            }
            .searchbar input:focus::placeholder {
                opacity: 0;
            }
            .searchbar input:focus {
                outline: none;
            }
            .searchbar .icon {
                opacity: 0.2;
                position: absolute;
                right: 10px;
                top: 12px;
                transition: transform 150ms linear;
            }
            .SpellCard {
                display: inline-block;
                width: 350px;
                margin-top: 3px;
                margin-bottom: 4px;
                padding: 2.4rem 1.8rem;
                background-color: #fff;
                font-family: Roboto, sans-serif;
                border-radius: 0.3rem;
                box-shadow:  0px 1px 5px 0px rgba(0, 0, 0, 0.2),
                0px 2px 2px 0px rgba(0, 0, 0, 0.14),
                0px 3px 1px -2px rgba(0, 0, 0, 0.12);
            }
            .SpellCard .name {
                font-size: 2.4rem;
                color: rgba(0,0,0,0.9);
            }
            .SpellCard .levelAndSchool {
                font-size: 1.6rem;
                color: rgba(0,0,0,0.45);
                margin-bottom: 1.2rem;
                font-style: italic;
            }
            .SpellCard .spellblock {
                font-size: 1.8rem;
                color: rgba(0,0,0,0.77);
                line-height: 1.8rem;
            }
            .SpellCard .spellblock strong {
                padding-left: 0.5rem;
                color: rgba(0,0,0,0.45);
                font-size: 1.2rem;
                font-weight: 500;
            }
            .SpellCard .description {
                font-size: 1.4rem;
                color: rgba(0,0,0,0.77);
                text-align: justify;
                text-justify: distribute;
                padding-top: 0.8rem;
            }
            .SpellCard .description p {
                padding-bottom: 0.5rem;
            }
            .SpellCard .footer {
                display: flex;
                justify-content: space-between;
                align-items: flex-end;
                font-size: 1.0rem;
                padding-top: 2.0em;
                color: rgba(0, 0, 0, 0.7);
            }
            .SpellCard .footer .classes {
                font-style: italic;
                width: 60%;
                color: rgba(0,0,0,0.45);
                font-size: inherit;
            }
            .SpellCard .footer .source {
                text-transform: uppercase;
                text-align: right;
                font-size: inherit;
                
            }
            .SpellCard .atHigherLevelLabel {
                font-style: italic;
                display: inline-block;
                padding-right: 0.6rem;
                color: rgba(0,0,0,0.45);
                font-size: 1.4rem;
            }
            @media (max-width: 374px) {
                #app {
                    width: 100%!important;
                }
                .searchbar {
                    width: 100%!important;
                }
                .spell.SpellCard {
                    width: 100%!important;
                }
            }
        </style>
        <script src="./js/vue.min.js"></script>
    </head>
    <body>        
        <div id="app">
            <div class="searchbar" @input="handleInput">
                <input rel="searchinput" placeholder="druid third... 6th... light...">
                <svg :style="searchString === '' ? '' : 'transform: scale(0)'" class="icon" fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
            </div>
            <div class="loadingspinner" v-if="!hasLoaded">
              <div>
                <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
                    <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
                        s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
                        c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
                    <path opacity="0.5" fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
                        C22.32,8.481,24.301,9.057,26.013,10.047z">
                    </path>
                </svg>
              </div>
            </div>
                <spell-card
                    class="spell"
                    v-for="spell of spellList" :key="spell.name"
                    v-show="spell.isVisible"
                    :spell="spell"
                />
        </div>
        <script>
            function resizeApp() {
                let width = document.documentElement.clientWidth;
                let cols = Math.max(1, Math.floor( (width - 24) / 356 ));
                let app = document.getElementById('app');
                app.style.columnCount = cols;
                app.style.width = cols * (356 + 10) + 'px';
            }

            var SPELLS = window.fetch('./assets/SPELLS.json')
            // resizeApp();
            // window.addEventListener('resize', resizeApp);
        </script>
        <script src="./js/app.js"></script>
    </body>
</html>
